<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMATHEMATICS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="text-info mt-3">Welcome to BMATHEMATICS</h1>
        <p>Kindly tell me your name </p>
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">
        
                    <p class="info alert-danger"></p>
                </div>
            </div>
        </div>
    </header>
    <div class="container name">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <lottie-player class="anim" src="https://assets4.lottiefiles.com/packages/lf20_biyah4ot.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
                <form   name="form" id="forms"  >
                    <input class="userName" type="text" id="name" placeholder="Enter your name" required>
                    <br>
                    <input  class="btn btn-success " type="submit" value="Continue">
                    <lottie-player class="hideAnim" src="https://assets4.lottiefiles.com/private_files/lf30_5ccckbrw.json"  background="transparent"  speed="1"  style="width: 300px; height: 100px;"  loop  autoplay></lottie-player>
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="index.js"></script>
</body>
</html>
