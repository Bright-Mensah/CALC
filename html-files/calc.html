<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../generalStyles.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@1,600&family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- google font ends here -->

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome ends here -->
  </head>
  <body>
    <main id="swup" class="transition-fade">
      <header>
        <h1 class="text-success mt-3 welcome-txt">
          Welcome, <span id="result"></span>
        </h1>
        <p class="desc">What do you want to do ?</p>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <p class="info alert-danger"></p>
            </div>
          </div>
        </div>
      </header>
      <div class="anim">
        <lottie-player
          src="https://assets8.lottiefiles.com/packages/lf20_tkutk1z1.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div class="row anim">
        <div class="col-lg-2 col-md-6 col-sm-6">
          <a href="/CALC/html-files/add.html" class="btn btn-primary btn-lg"
            >Add <span>+</span></a
          >
        </div>
        <div class="col-lg-2 col-md-6 col-sm-6">
          <a
            href="/CALC/html-files/multiply.html"
            class="btn btn-success btn-lg"
            >Multiply <span>*</span></a
          >
        </div>
        <div class="col-lg-2 col-md-6 col-sm-6">
          <a
            href="/CALC/html-files/subtract.html"
            class="btn btn-warning btn-lg"
            >Subtract <span>-</span></a
          >
        </div>
        <div class="col-lg-2 col-md-6 col-sm-6">
          <a href="/CALC/html-files/divide.html" class="btn btn-danger btn-lg"
            >Divide <span>/</span></a
          >
        </div>
      </div>
    </main>

    <div class="transition-swipe loading"></div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script defer src="CALC/node_modules/swup/dist/swup.min.js"></script>
    <script>
      document.getElementById("result").innerHTML = localStorage
        .getItem("userName")
        .toUpperCase();
    </script>

    <script src="/CALC/swup.js"></script>
  </body>
</html>
